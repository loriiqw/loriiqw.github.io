<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body
    style="background: url('https://66.media.tumblr.com/1c7f07f001676348cddd2d83de8ce807/a3649eaafe0569cb-30/s500x750/6048a495b6fb8e98331314d65883bb10175f4ff6.gif') no-repeat center center fixed, rgba(0, 0, 0, 0.6); background-blend-mode: overlay; background-size: cover;">

    <div class="container py-5 text-center text-white">
        <div id="characterDetails" class="card mx-auto shadow-sm rounded-3"
            style="max-width: 600px; background: rgba(255, 255, 255, 0.9); padding: 20px;">
        </div>
        <div class="mt-3">
            <a href="index.html" class="btn btn-info">Back to Character List</a>
        </div>
    </div>

    <script>
        function loadCharacterDetails() {
            const urlParams = new URLSearchParams(window.location.search);

            const name = urlParams.get('name');
            const species = urlParams.get('species');
            const gender = urlParams.get('gender');
            const status = urlParams.get('status');
            const origin = urlParams.get('origin');
            const location = urlParams.get('location');
            const episodes = urlParams.get('episodes');
            const image = urlParams.get('image');

            const container = document.getElementById('characterDetails');
            if (name) {
                container.innerHTML = `
                        <div class="text-center my-4">
                             <img src="${decodeURIComponent(image)}" class="card-img-top rounded-circle h-200 m-auto" style="width: 200px;>
                        </div>
                        <div class="card-body">
                            <h2 class="card-title text-dark my-1">${decodeURIComponent(name)}</h2>
                            <p class="text-dark"><strong>Species:</strong> ${decodeURIComponent(species)}</p>
                            <p class="text-dark"><strong>Gender:</strong> ${decodeURIComponent(gender)}</p>
                            <p class="text-dark"><strong>Status:</strong> ${decodeURIComponent(status)}</p>
                            <p class="text-dark"><strong>Origin:</strong> ${decodeURIComponent(origin)}</p>
                            <p class="text-dark"><strong>Last Location:</strong> ${decodeURIComponent(location)}</p>
                            <p class="text-dark"><strong>Episodes:</strong> ${episodes}</p>
                        </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="alert alert-warning">No character details found! Please return to the list and try again.</div>
                `;
            }
        }

        window.onload = loadCharacterDetails;
    </script>
</body>

</html>
