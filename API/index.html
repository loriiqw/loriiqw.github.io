<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty Character Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body{
        background:url(https://wallpapers-clan.com/wp-content/uploads/2024/08/rick-and-morty-trippy-gif-desktop-wallpaper-preview.gif) no-repeat center center fixed;
        background-size: cover;
    }
</style>

<body class="bg-dark  text-white"style="background-color: #000000;">
    <div class="container py-5">
        <div class="text-center mb-4">
            <img src="img/Rick_and_Morty_title_card.86f57acb7686660618ca.png" alt="Rick and Morty Logo" class="img-fluid" style="max-width: 500px;">
        </div>

        <h1 class="text-center mb-5 display-6" style="font-family: Courier New, Courier, monospace;">Rick & Morty Character Finder!</h1>

        <div class="row g-3 mb-4">
            <div class="col-md-5">
                <input type="text" id="nameFilter" class="form-control" placeholder="Ex: Morty Smith">
            </div>
            <div class="col-md-5">
                <select id="speciesFilter" class="form-select">
                    <option value="all">All Species</option>
                    <option value="human">Human</option>
                    <option value="alien">Alien</option>
                </select>
            </div>
        
            <div class="col-md-2 d-grid">
                <button id="resetFilters" class="btn btn-info">Reset Filters</button>
            </div>
        </div>`
        
        <div id="characterGrid" class="row g-4">
           
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
