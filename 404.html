<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <meta name="description"
        content="Oops! The page you are looking for cannot be found. Return to the homepage or explore other pages on the site.">
    <link rel="icon" href="https://raw.githubusercontent.com/loriiqw/img/refs/heads/main/l__1_-removebg-preview.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background: linear-gradient(135deg, #1c3145 0%, #040c14 100%);
        }

        .card {
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .card:hover {
            box-shadow: 0 16px 60px rgba(0, 0, 0, 0.2);
            transform: translateY(-10px);
        }

        .logo {
            max-width: 150px;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .btn:hover {
            background-color: #1f5a6a;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }

            .card h1 {
                font-size: 2.5rem;
            }

            .card p {
                font-size: 0.95rem;
            }

            .btn {
                font-size: 0.95rem;
                padding: 10px 25px;
            }
        }
    </style>


<body class="d-flex min-vh-100 m-3 justify-content-center align-items-center text-dark overflow-hidden flex-column">
    <div class="blackout" id="blackout"></div>
    <div class="card w-100 mx-auto text-center"
        style="max-width: 600px; border-radius: 12px; box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1); padding: 40px;">
        <img src="https://raw.githubusercontent.com/loriiqw/img/refs/heads/main/l__1_-removebg-preview.png" alt="Logo"
            class="logo d-block mx-auto mb-3">
        <h1 style="font-size: 2rem; font-weight: bold; color: #3f87a6; margin-bottom: 20px; text-transform: uppercase;">
            Oops! Looks like you're lost.
        </h1>
        <p class="fs-6 text-secondary mb-4 lh-lg">
            We can't seem to find the page you're looking for. Maybe try going back to the homepage?
        </p>
        <button class="btn"
            style="background-color: #3f87a6; color: white; font-size: 1rem; padding: 12px 30px; border-radius: 30px; border: none; text-transform: uppercase; cursor: pointer; transition: background-color 0.3s ease, transform 0.3s ease;"
            onclick="window.location.href='https://loriiqw.github.io/'">
            Return to Homepage
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
